<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Zen+Antique"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
  </head>
  <body>
    <div id="main-container">
      <div id="main-left">
        <img id="bg-img" src="./images/main-image.jpg" />
        <div id="banner">
          <img id="focus" src="./images/focus.png" />
          <p id="logo-name">FOCUS</p>
        </div>
      </div>
      <div id="main-right">
        <div class="right-side" id="top">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started. You know you want to.
          </p>
        </div>
        <div class="right-side" id="middle">
          <form action="example.com/path" method="post">
            <div>
              <label for="first_name">First Name</label><br />
              <input type="text" id="first_name" name="first_name" />
            </div>
            <div>
              <label for="last_name">Last Name</label><br />
              <input type="text" id="last_name" name="last_name" />
            </div>
            <div>
              <label for="email">*Email</label><br />
              <input
                required
                type="email"
                id="email"
                name="email"
                placeholder=" "
              />
            </div>
            <div>
              <label for="phone_number">Phone Number</label><br />
              <input type="tel" id="phone_number" name="phone_number" />
            </div>
            <div>
              <label for="password">*Password</label><br />
              <input
                required
                type="password"
                id="password"
                name="password"
                placeholder=" "
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
              />
            </div>
            <div>
              <label for="confirm_password">*Confirm Password</label><br />
              <input
                required
                type="password"
                id="confirm_password"
                name="confirm_password"
                placeholder=" "
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
              />
              <p id="matchMsg" class="hidden">*Passwords must match</p>
            </div>
          </form>
        </div>
        <div class="right-side" id="bottom">
          <button>Create Account</button>
          <p>Already have an account?<a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
